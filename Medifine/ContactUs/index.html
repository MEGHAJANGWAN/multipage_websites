<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <!-- ================Add font======================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--=================== link css ===================== -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- ==============================HEADER=================================== -->
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <ul class="navigation">
            <li>Home</li>
            <li>About Us</li>
            <li>Our services</li>
            <li>Contact us</li>
        </ul>
    </header>


<!-- ======================================MAIN SECTION============================================ -->
    <main>
        <div class="container">
            <h1>Contact Form</h1>
            <form>
                <h3>Name</h3>
                <input type="text" placeholder="Enter your name">
                
                <h3 class="email">Email</h3>
                <input type="email" placeholder="Enter your email">
           
                <h3 class="message">Message</h3>
                <textarea id="message" cols="30" rows="5" placeholder="Enter your message"></textarea>
                <br>

                <input class="button" type="submit">

            </form>
            
        </div>
    </main>
    
</body>
</html>
