<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medifine(Home Page)</title>


<!-- ================Add font======================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- ====================link css============== -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- ========================header============================ -->
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <ul class="navigation">
            <li>Home</li>
            <li>About Us</li>
            <li>Our services</li>
            <li>Contact us</li>
        </ul>
    </header>


<!-- =================================================MAIN SECTION=========================================== -->
    <main>
        <div class="stethoscope">
            <img src="./images/stethoscope.png" alt="">
        </div>

        <!-- ==============================================SECTION========================================== -->

        <!-- ==================================LEFT SECTION========================= -->
        <section class="leftSection">
            <div class="topAngle">
                <img src="./images/topAngle.png" alt="">
            </div>
            <h1>Complete Health <br>Care Solutions for <br> Everyone</h1>
            <p>We're always available for our Patients with emergen problems. You can  <br> easily reach
            us 24/7. We focused on highest quality.</p>
            <button>Make Appointment</button>
            <div class="bottomAngle">
                <img src="./images/bottomAngle.png" alt="Bottom Angle">
            </div>
            <div class="mouse">
                <img src="./images/mouse.png" alt="Mouse">
            </div>
        </section>
        <!-- =================================RIGHT SECTION========================= -->
        <section class="rightSection">
             <div class="doctor">
                <img src="./images/doctor.png" alt="Doctor">
             </div>
             <div class="yellowBox">
                <img src="./images/yellowBox.png" alt="Yellow Box">
             </div>
             <div class="greenBox">
                <img src="./images/greenBox.png" alt="Green Box">
             </div>            
        </section>
    </main>
</body>
</html>
